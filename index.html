
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream2Script Pro</title>
    <script>
      // CRITICAL: Shim process immediately to prevent ESM module crashes
      window.process = window.process || { env: {} };
      
      // Global error listener to debug blank screens on Vercel
      window.onerror = function(msg, url, line, col, error) {
        var errorDisplay = document.getElementById('critical-error');
        if (errorDisplay) {
          errorDisplay.style.display = 'block';
          errorDisplay.querySelector('.msg').textContent = msg;
          errorDisplay.querySelector('.stack').textContent = error ? error.stack : 'No stack trace';
        }
        return false;
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#8b5cf6',
                secondary: '#d946ef',
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { 
          font-family: 'Inter', sans-serif;
          margin: 0;
          transition: background-color 0.4s ease, color 0.4s ease;
        }
        .animate-fadeIn {
          animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .dark ::-webkit-scrollbar { width: 10px; }
        .dark ::-webkit-scrollbar-track { background: #020617; }
        .dark ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 5px; border: 2px solid #020617; }
        #critical-error {
          display: none;
          position: fixed;
          inset: 0;
          background: #7f1d1d;
          color: white;
          padding: 40px;
          z-index: 9999;
          font-family: monospace;
          overflow: auto;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">
    <div id="critical-error">
      <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 20px;">Critical Application Crash</h1>
      <p class="msg" style="margin-bottom: 10px; font-weight: bold;"></p>
      <pre class="stack" style="background: rgba(0,0,0,0.3); padding: 20px; border-radius: 8px; font-size: 12px;"></pre>
      <p style="margin-top: 20px;">Check Vercel Environment Variables for API_KEY.</p>
    </div>
    <div id="root"></div>
</body>
</html>
